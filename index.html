<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教育で紡ぐ地方創生</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #3494E6, #EC6EAD);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slide {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            padding: 40px;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 1.2em;
            line-height: 1.6;
        }
        .icon-container {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }
        .icon {
            font-size: 3em;
            color: #3494E6;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <div class="slide">
        <h1>教育で紡ぐ地方創生</h1>
        <p>小学校教員の視点から、地域の課題に取り組み、<br>教育を通じて地域を活性化する新たな方法を探求する</p>
        <div class="icon-container">
            <i class="fas fa-school icon"></i>
            <i class="fas fa-handshake icon"></i>
            <i class="fas fa-globe icon"></i>
        </div>
    </div>
</body>
</html>
